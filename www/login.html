		<title>Login</title>
		<script type="text/javascript" src="cordova.js"></script>

        <script type="text/javascript">    
        	function setNameToStorage()
        	{
        		var nameOfTester = $("[name='testerName']").val();
        		console.log("name: " + nameOfTester)
        		window.sessionStorage.setItem("name", nameOfTester);
        		//name entered and save; move to index page to start
        		goToIndex();
        	}
        	
        	function goToIndex() { window.location = './index.html' };
        	
        </script>

	<body>
		<div class="app" data-role="page" align="center">
			<div data-role="header">
				<h1>Login to take test</h1>
			</div>
			<div data-role="content">
				<form data-ajax="false">
					<input name="testerName" type="text" placeholder="Enter full name: Firstname Lastname">
				</form>
				<a data-role="button" onclick="setNameToStorage();">Submit Name</a>
			</div>
		</div>
	</body>
