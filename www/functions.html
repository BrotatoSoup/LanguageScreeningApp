        <script type="text/javascript">             
            function endOfFunctionsButton(){ window.location = './index.html' };
            
            function makeImageArray(correctImg)
  			{
  				var i, randomNum;		
  				
  				for(i = 1; i < q1.length; i++)
  				{
  					
  					randomNum = Math.floor(Math.random() * 10)
  					//console.log(randomNum);
  					if(randomNum == correctImg)
  					{
  						while(randomNum == correctImg)
  						{
  							randomNum = Math.floor(Math.random() * 10)
  						}
  					}
  					else
  					{
  						q1[i] = new Image();
  						q1[i] = 'img/testImages/functionsTestImg/realistic/functions/' + randomNum + '.jpg';
  					}
  				}
  				//sort array for random order
  				q1.sort();
  			}
  			
  			function displayImageArray(questNum)
  			{
  				for(i = 0; i < q1.length; i++)
  				{
  					document.write("<a href='#functionsQ" + questNum + "'><img src='" + q1[i] + "' width='150' height='100' class='imgSpacing'/></a>");
  				}
  			}
  			
  			function refreshPage()
  			{
  				parent.location.reload();
  			}

        </script>
