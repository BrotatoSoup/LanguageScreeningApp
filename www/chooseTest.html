<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.external-png-1.4.5.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons-1.4.5.css" />

    <title>Choose Test</title>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript"> 
         
       function testSelected(){ 
       	var test = $("#testChoices option:selected").val();
       	window.location = './' + test + '.html' 
       	};
	   
	   function backToIndex() { window.location = './index.html' };
	</script>
        
</head>
<body>
    <div align="center">    			
    	<div data-role="fieldcontain">
			<label>Which test would you like to take:</label>
			<select id="testChoices">
				<option value="personalInfo">Personal Information</option>
				<option value="functions">Functions</option>
				<option value="categorizing">Categorizing</option>
				<option value="receptive">Receptive</option>
				<option value="associations">Associations</option>
				<option value="colors">Colors</option>
				<option value="numbers">Numbers</option>
			</select>
					
		</div>
    	<span class="buttonSpacing"><a data-role="button" id="submit" onclick="testSelected();">Submit</a></span>
    	<span class="buttonSpacing"><a data-role="button" id="backToIndex" onclick="backToIndex();">Back To Start</a></span>
    </div>
</body>
</html>
